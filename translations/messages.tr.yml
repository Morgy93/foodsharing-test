      Tüm değer zinciri boyunca atıklara yönelik bağlayıcı azaltma hedeflerine ihtiyacımız
      var.

      Ayrıca mevcut ticaret standartlarının ve kuruluşların gözden geçirilmesi ve
      gevşetilmesi gerekmektedir.

      Gıda tasarrufu veya beslenmenin tüm yönleriyle ilgili eğitim verilmesi güçlendiriliyor."

      '
    title: 'Talepler'
  donate:
    text: '" Tüm harcamalarımıza sponsorluk bulmak için çalışıyoruz. Ancak bazı durumlarda
      bu mümkün olmuyor

      veya tamamen olmuyor, Örneğin etkinliklerin finansmanı, adli yardım, sigorta
      ile ilgili giderler için.

      Her türlü desteği memnuniyetle karşılıyoruz."

      '
    title: 'Bağışta bulun'
    link: 'foodsharing''i destekleyin'
  makeproposals: 'Önerilerde bulun'
