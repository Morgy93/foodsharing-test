  call_to_action_button: 'Şimdi Katıl'
  member:
    title: 'Üye olarak'
    text: 'Fazla yiyeceklerinizi foodsharing topluluğuyla paylaşın veya şirketlerin
      gözden çıkardığı yiyecekleri kurtarın.'
  followrules_c: 'Tüm ayrıntılar <a href=''https://wiki.foodsharing.de/Hygieneregeln''
    target=''_blank'' rel=''noopener noreferrer nofollow''>foodsharing hijyen kurallarında</a>
    bulunabilir. Talimatlar ayrıca <a href=''https://wiki.foodsharing.de/Hygiene-Ratgeber_für_Lebensmittel''
    target=''_blank'' rel=''noopener noreferrer nofollow''>kılavuzda</a> bulunabilir.'
  beresponsible: 'Sorumluluk sahibi ol'
  slogan_2: 'hep birlikte, sürdürülebilir & takdir edilebilir'
  notallowed: 'İlaçların paylaşımı ve dağıtımı (homeopatik ilaçlar dahil) foodsharing
    dışındadır. Giyim, kozmetik, ev kimyasalları, oyuncaklar ve diğer gıda dışı ürünler
    de foodsharing yoluyla değiştirilemez veya paylaşılamaz. Foodsharing platformu
    bu tür teklifleri silme hakkını saklı tutar.'
  vision:
    title: 'Vizyon'
    text: 'Kendimizi, kaynakların dikkatsiz kullanımına karşı ve sürdürülebilir bir
      gıda sistemi için kampanya yürüten bir çevre ve eğitim politikası hareketi olarak
      görüyoruz. Uzun vadeli hedefimiz yenilebilir gıda israfına son vermek. Bu nedenle
      sahada aktifiz: Evlerde ve şirketlerde iyi olan yiyeceklerin çöpe atılmasına
      karşı kurtarıyoruz.Ayrıca politikacılarla diyalog halindeyiz ve vizyonumuzu
      dünyaya taşıyoruz.'
  more_infos: 'Daha fazla bilgi edin'
  slogan_1: 'Yiyeceklere daha fazla değer vermek için hep beraber'
  honest: 'Dürüst ol'
  responsibility: 'tüm yiyecekler sonunda çöpe gidiyor. Bu nihayet son bulmalı. Hiçbir
    şeyi atmak istemiyoruz! Yiyecekleri sorumlu bir şekilde ele almak istiyoruz ve
    bize katıldığınız için mutluyuz.'
  followrules_a: 'Yiyecekleri başkalarına dağıtma kurallarına ve <a href=''https://wiki.foodsharing.de/Hygiene-Ratgeber_für_Lebensmittel''
    target=''_blank'' rel=''noopener noreferrer nofollow''>kılavuz</a>a uyun'
  how_we_work:
    text: '"Bütün bunlar gönüllü olarak ve ücretsiz, bağımsız ve reklamsız yapılıyor.
      Platform bizim topluluğumuz kalbini

      oluşturuyor. Burada yerel olarak ve Avrupa genelinde ağ kuruyor ve kendimizi
      koordine ediyoruz. Web sitesi ve beta uygulaması

      açık kaynak ve birçok kişinin taahhüdüne ve tutkusuna dayanmaktadır. Bilişime
      nasıl dahil olabilirsiniz?"

      '
    title: 'Şu şekilde işliyor'
  dependability: 'Birçok şehirde, yiyeceklerin paylaşıldığı gıda dağıtım noktaları
    vardır. Paylaşmak için orada veya diğer tarafsız yerlerde buluşabilirsiniz. Yiyecek
    teslim etmek veya teslim almak istiyorsanız, lütfen güvenilir ve dakik olun, kimseyi
    "yağmurda" bırakmayın.'
  proposals: 'Kendimizi geliştirmek, daha iyiye doğru ilerlemek istiyoruz. Bunun için
    birçok iyi fikir ve öneri ile size ihtiyacımız var. Bunları <a href=''mailto:info@foodsharing.de''>info@foodsharing.de</a>
    adresine gönderebilirsiniz'
  call_to_action:
    text: '2012 yılında kurulduk ve şu anda Almanya, Avusturya, İsviçre ve diğer Avrupa
      ülkelerinde 500.000''den fazla kullanıcıyla uluslararası bir hareketiz.'
    title: 'Sen de katıl'
  this_is_how_it_works: 'Şöyle çalışıyor'
  store:
    text: 'Bir süpermarkette, restoranda veya kantinde mi çalışıyorsunuz...? İşletmenizi
      kaydedin ve siz de yiyecek israfına son verin.'
    title: 'İşletme olarak'
  slogan_3: 'foodsharing ücretsizdir ve ücretsiz kalacaktır.'
  join: 'Sen de katıl'
  join_rules: 'Sen de katıl - Kurallarımız'
  respect: 'Gıda bizi hayatta tuttuğu için ona saygıyla davranmak da isteriz. Her
    şeyin bizim için en iyi şekilde çalışmasını sağlamak için yıllar boyunca bir dizi
    davranış kuralı belirledik. Yiyecekleri başkalarına vermek çok insani ama aynı
    zamanda sorumluluk isteyen bir durumdur. Temel ilke her zaman şudur: "Yemeyeceğiniz
    bir şeyi asla başkalarına vermeyin". Lütfen yemek paylaşma görgü kurallarını bir
    kez okuyunuz!'
  register: 'Bu sayfanın alt kısmından foodsharer olarak kayıt olabilirsiniz.'
  forstores: 'Şirketler ve işletmeler için'
  together: 'Foodsharing ile birlikte, ayıklanmış ve satılamayan yiyeceklerin çöpe
    atılması yerine, iyi bir şekilde değerlendirilmesini sağlamak için çalışabilirsiniz.
    Daha fazla bilgiyi <a href=''/İşletmeler için''>burada</a> bulabilirsiniz'
  followrules_b: 'Yasal sebeplerden dolayı sadece belirli yiyeceklerin ve diğer ürünlerin
    sunulmasına ve paylaşılmasına belirli koşullar altında izin verdiğimizi açıkça
