  bedependable: 'Güvenilir ol'
  demands:
    text: '"Gıda israfını etkili bir şekilde engellemek için geriye kalanları kurtarmaktan
      daha fazlası gerekiyor

      Şirketlerden gelen yiyecekler veya tüketicileri eğitmek. Bunun yerine politik
